<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>request gg</title>
		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript">

google.load("visualization", "1", {packages:["imagebarchart","table"]});
google.setOnLoadCallback(inicioExecucao);
var gadgetHelper = null;

var urlGoogle = "http://spreadsheets.google.com/a/google.com/tq";
	
var keyFatura = "0Au9l3OyvDQ5odFJHRWMxRnBkN0M2RTFHSFVWX3R5R0E";
var queryFatura = "select G, D, I "+
				  "where year(I) = year(now()) and month(I) = month(now())+1"+
				  "format I 'MMM/yyyy'";

var keyCategoria = "0Au9l3OyvDQ5odFNSVjlEekczdDJLSzlKakYzOFhqSXc";
var queryCategoria = "select B, C order by B";

function inicioExecucao(){
	var dbFatura = null;
	var dbCategoria = null; 

	gadgetHelper = new google.visualization.GadgetHelper();
	
	sendQuery(urlGoogle+"?key="+keyFatura, queryFatura, handleFaturaResponse);
}

function handleFaturaResponse(response) {
	if (!gadgetHelper.validateResponse(response)) return;
	dbFatura = response.getDataTable();
	
	var view = new google.visualization.DataView(dbFatura);
	var table = new google.visualization.Table(document.getElementById('tablediv1'));
	table.draw(view, {sortColumn: 1});
	
	//sendQuery(urlGoogle+"?key="+keyCategoria+"&tq="+queryCategoria, handleCategoriaResponse);
}

function handleCategoriaResponse(response) {
	if (!gadgetHelper.validateResponse(response)) return;
	dbCategoria = response.getDataTable();
	
	/* Faz o Join */
	var dtResult = new google.visualization.data.join(dbFatura, dbCategoria, 'left', [[0,0]], [1], [1]);
	
	/* Cria o Grafico */
	var chart = new google.visualization.ImageBarChart(document.getElementById('tablediv1'));
    
	/* Exibe o Grafico */
	chart.draw(dtResult, {width: 400, height: 240, min: 0, isStacked: false});
	
}

//////////////////////////////////////////////////////////////////////////////////

function sendQuery(url, strQuery, callback) {
  var query = new google.visualization.Query(url);
  query.setQuery(strQuery);
  query.send(callback);
}

</script>
    </head>
    <body>

	<div id="tablediv1" style="overflow: auto;"><img src="http://www.google.com/ig/images/spinner.gif" /></div>
	<!--div id="tablediv2" style="overflow: auto;"><img src="http://www.google.com/ig/images/spinner.gif" /></div-->

    </body>
</html>
