<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>request gg</title>
		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript">

google.load("visualization", "1", {packages:["imagebarchart","table"]});
google.setOnLoadCallback(inicioExecucao);
var gadgetHelper = null;

var keyFatura = "0Au9l3OyvDQ5odFJHRWMxRnBkN0M2RTFHSFVWX3R5R0E";
var keyCategoria = "0Au9l3OyvDQ5odFNSVjlEekczdDJLSzlKakYzOFhqSXc";

var gastosFaturaProximoMes =
	"select H, D, I "+
	"where year(I) = year(now()) and month(I) = month(now())+1 "+
	"label D 'Valor' "+
	"format I 'MMM/yyyy', D '#,##0.00'";

var categEValorFaturaMesAtual =
	"select H, sum(D) "+
	"where year(I) = year(now()) and month(I) = month(now()) "+
	"group by H "+
	"label sum(D) 'Gasto' "+
	"format sum(D) '#,##0.00'";

var categEValorFaturaProximoMes =
	"select H, sum(D) "+
	"where year(I) = year(now()) and month(I) = month(now())+1 "+
	"group by H "+
	"label sum(D) 'Gasto' "+
	"format sum(D) '#,##0.00'";
	
var categEValorCategoriaMesCompleto = 
	"select B, C order by B "+
	"label C 'Limite' "+
	"format C '#,##0.00'";

var categEValorCategoriaDiasCorridos = 
	"select B, C*(day(now())/30) "+
	"order by B "+
	"label C*(day(now())/30) 'Limite' "+
	"format C*(day(now())/30) '#,##0.00'";
	
function inicioExecucao(){
	var dbFatura = null;
	var dbCategoria = null; 

	gadgetHelper = new google.visualization.GadgetHelper();
	
	sendQuery(keyFatura, categEValorFaturaProximoMes, handleFaturaResponse);
}

function handleFaturaResponse(response) {
	if (!gadgetHelper.validateResponse(response)) return;
	dbFatura = response.getDataTable();
	
//	desenhaTabela(dbFatura, 'tablediv1');
	
	sendQuery(keyCategoria, categEValorCategoriaDiasCorridos, handleCategoriaResponse);
}

function handleCategoriaResponse(response) {
	if (!gadgetHelper.validateResponse(response)) return;
	dbCategoria = response.getDataTable();
	
	/* Faz o Join */
	var dtResult = new google.visualization.data.join(dbFatura, dbCategoria, 'left', [[0,0]], [1], [1]);
	
	/* Cria o Grafico */
	var chart = new google.visualization.ImageBarChart(document.getElementById('tablediv1'));
    
	/* Exibe o Grafico */
	chart.draw(dtResult, {width: 400, height: 240, min: 0, isStacked: false});
	
//	desenhaTabela(dtResult, 'tablediv1');
	
}

//////////////////////////////////////////////////////////////////////////////////

function desenhaTabela(data, div){
	desenhaTabela(data, div, {sortColumn: 1});
}

function desenhaTabela(data, div, sort){
	if (sort == null){
		sort = {sortColumn: 1};
	}
	var view = new google.visualization.DataView(data);
	var table = new google.visualization.Table(document.getElementById(div));
	table.draw(view, sort);
}

function sendQuery(key, strQuery, callback) {
  var urlGoogle = "http://spreadsheets.google.com/a/google.com/tq";
  var query = new google.visualization.Query(urlGoogle+"?key="+key);
  query.setQuery(strQuery);
  query.send(callback);
}

</script>
    </head>
    <body>

	<div id="tablediv1" style="overflow: auto;"><img src="http://www.google.com/ig/images/spinner.gif" /></div>
